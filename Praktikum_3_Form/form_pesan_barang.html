<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form_barang</title>
</head>
<body style="background-color: #887d7d;">
    <hr style="height:2px;border-width:0;background-color:black;">
    <h2 style="text-align: center; padding: 5px;">Order Page</h2>
    <div style="margin-left: 5px; height: 30px;">
        <ul>
            <li style="list-style: none;float: left; margin-left: 10px;">
                <img src="left.png" alt="arrow" style="height:
20px; width: 25px;;"></li>
            <li style="list-style: none;float: left; margin-left: 10px;">
                <img src="right.png" alt="arrow" style="height:
20px; width: 25px;;"></li>
            <li style="float: left; list-style: none; margin-left: 10px;">
                <img src="refresh.png" alt="x" style="height:
20px; width: 20px;"></li>
            <li style="list-style: none; float: left; margin-left: 10px;">
                <img src="home.png" alt="home" style="height:
25px; width: 25px;"></li>
            <li style="float: left; list-style: none; margin-left: 70px;">
                <textarea name="http://" rows="1"
cols="120">http://</textarea></li>
            <li style="list-style: none; float: right; margin-right: 30px;">
                <img src="search.png" alt="search" style="height: 30px; width:
30px;"></li>
        </ul>
    </div>
    <hr style="height:2px;border-width:0;background-color:black;">
    <br>
    <div align="center" style="margin-left: 30px; margin-right: 30px;">
        <table style="border: 2px solid black; margin-right: 60px; background-color: rgb(167, 21, 21);">
            <tr>
                <th>Home | </th>
                <th>Generate Link | </th>
                <th>Transtaction History | </th>
                <th>Policy | </th>
                <th>Logout </th>
            </tr>
        </table>
    </div>
    <br>
    <table align="left" style="padding: 8px 30px;">
            <tr>
                <td>
                    <img src="jeans.png" alt="sepatu" style= "height: 200px; width:
200px; ">
                    <br>
                    <button style="background-color: rgb(30, 211, 30);
color: black; width: 120px;
margin-left: 40px;" name="upload">Upload picture</button>
                </td>
            </tr>
    </table>
    <div style="margin-left: 40px;">
        <table>
            <tr>
                <td>Title Here</td>
                <td>:</td>
                <td>
                    <input style="border: 2px solid black; " width="345px; "
type="text" id="title" name="title" value="Jeans">
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>:</td>
                <td>
                    <textarea style="border: 2px solid black; "
name="description" rows="6" cols="45">Size : XL
Color : Blue Navy
Condition : New
Year : 2019
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>Account Number</td>
                <td>:</td>
                <td>
                    <input style="border: 2px solid black; " width="345px; "
type="text" id="accnum" name="accnum" value="612-921-582-7">
                </td>
            </tr>
            <tr>
                <td>Bank</td>
                <td>:</td>
                <td>
                    <select style="border: 2px solid black; " width="330px; "
id="bank" name="bank">
                        <option value="BRI">BRI</option>
                        <option value="HSBC">BCA</option>
                        <option value="Mandiri">Mandiri</option>
                        <option value="BCA">BNI</option>
                        <option value="BSI">BSI</option>
                        <option value="Danamon">Danamon</option>
                        <option value="CIMB">CIMB</option>
                        <option value="Others Bank">Others Bank</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Account Holder</td>
                <td>:</td>
                <td>
                    <input style="border: 2px solid black; " width="345px; "
type="text" id="accholder" name="accholder" value="Name Here">
                </td>
            </tr>
            <tr>
                <td>Transaction</td>
                <td>:</td>
                <td>
                    <input style="border: 2px solid black; " width="345px; "
type="number" value="1" min="1" max="7">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>* if the transaction is for 3 person, choose 3 from the dropdown list</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="checkbox" id="list1" name="list1" value="Send to
Mobile Phone">
                    <label for="list1"> Send to Mobile Phone </label>
                    <br>
                    <input type="checkbox" id="list2" name="list2" value="Send to
Email">
                    <label for="list2"> Send to Email </label>
                </td>
            </tr>
            <tr>
                <td>Send to Mobile Phone</td>
                <td>:</td>
                <td>
                    <input style="border: 2px solid black; " width="345px; "
type="text" id="mobile" name="mobile" value="021832147, 085524134235">
                </td>
            </tr>
            <tr>
                <td>Send to Email</td>
                <td>:</td>
                <td>
                    <input style="border: 2px solid black; " width="345px; "
type="text" id="email" name="email" value="isyakaaditya28@gmail.com">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <br>
                    <button style="background-color: green;
color: white; width: 150px;" name="link">Generate</button>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
